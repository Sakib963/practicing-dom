<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-6">Let's get some <span
                    class="font-semibold text-purple-500">Moooneeeeeyyyyyyy</span>!!!</h1>
        </header>
        <main>
            <section class=" mt-12 bg-purple-300 w-9/12 mx-auto p-8 rounded-md">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-lime-600 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl " >$ <span id="deposit-amount">00</span></h2>
                    </div>
                    <div class="bg-yellow-500 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl" id="withdraw-field">$ <span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-violet-500 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$ <span id="balance-field">1240</span></h2>
                    </div>
                </div>
            </section>
            <!-- deposit and withdraw  -->
            <section class="mt-12 bg-purple-200 w-9/12 mx-auto p-8 rounded-md">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                    <div class="bg-fuchsia-400 p-8 rounded-xl text-center">
                        <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                        <input type="number" name="" class="block mb-3
                            px-3 py-2 rounded-md w-9/12 mx-auto" placeholder="$ amount you want to deposit" id="deposit-field">
                        <button class="bg-orange-500 px-8 py-2 text-white
                            rounded-md mb-2 font-medium
                            hover:bg-orange-600 w-9/12 mx-auto" id="btn-deposit">Deposit</button>
                    </div>
                    <div class="bg-indigo-300 p-8 rounded-xl text-center">
                        <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                        <input type="number" name="" class="block mb-3
                            px-3 py-2 rounded-md w-9/12 mx-auto" placeholder="$ amount you want to withdraw" id="withdraw-fields">
                        <button class="bg-orange-500 px-8 py-2 text-white
                            rounded-md mb-2 font-medium
                            hover:bg-orange-600 w-9/12 mx-auto" id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </body>
</html>
