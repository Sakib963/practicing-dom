<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-purple-500">Baap er bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-purple-200 w-5/12 mt-12 mx-auto p-8 text-center rounded-md">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input type="email" name="" class="w-7/12 block mb-2 px-3 py-2 rounded-md mx-auto" placeholder="Your Email Address" id="user-email">
                <input type="password" name="" class="w-7/12 block mb-4 px-3 py-2 rounded-md mx-auto"  placeholder="Your Password" id="user=password">
                <button class="bg-orange-500 px-8 py-2 text-white rounded-md w-7/12 mx-auto mb-7 font-medium hover:bg-orange-600" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
