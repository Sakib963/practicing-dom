<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discount Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1 class="text-center text-6xl mt-9">Discount Calculator</h1>
        <div class="container w-3/4 mx-auto bg-blue-400 text-white text-center
            mt-10 rounded-lg p-10">
            <div class="w-min mx-auto p-10 text-left">
                <h2 class="text-4xl p-4">Price: <span id="price-text">1000</span></h2>
                <div class="flex justify-center mt-5 align-middle">
                    <p class="text-xl align-middle p-4">Coupon: </p>
                    <input class="p-4 rounded-md text-black" type="text"
                        placeholder="Coupon" id="coupon-input-field">
                    <button class="rounded-md bg-red-500 p-4 ml-4" id="apply-btn">Apply</button>
                </div>
                <h2 class="text-xl align-middle p-4">Total Price: <span id="total-price"></span></h2>
                <button class="rounded-md bg-red-500 p-4 ml-4">Pay Now</button>
            </div>
        </div>

        <script src="js/discount.js"></script>
    </body>
</html>
